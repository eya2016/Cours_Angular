<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s4">
                <input placeholder="Prenom" name="first_name" type="text">
            </div>
            <div class="input-field col s4">
                <input placeholder="Nom" name="last_name" type="text">
            </div>
            <div class="input-field col s4">
                <input placeholder="Genre" name="gender" type="text">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <input placeholder="Courriel" name="email" type="text">
            </div>
            <div class="input-field col s4">
                <input placeholder="Compagnie" name="company" type="text">
            </div>
            <button class="waves-effect waves-light btn" id="btn" type="submit">Ajouter contact</button>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12 m4" *ngFor="let contact of contacts" [@contactsAnimation]="state">
        <div class="card blue-grey darken-1">
            <div class="card-image">
                <img src="http://images.pexels.com/photos/91227/pexels-photo-91227.jpeg">
                <span class="card-title">{{ contact.first_name}} {{ contact.last_name }}</span>
            </div>
            <div class="card-content white-text">
                <span class="card-title">Details</span>
                <p>Courriel: {{contact.email}}</p>
                <p>Genre: {{contact.gender}}</p>
            </div>
            <div class="card-action">
                <a href="#">{{ contact.company }}</a>
            </div>
        </div>
    </div>
</div>
