<div class="row">
    <form class="col s12" (ngSubmit)="onSubmit(contactForm.form.value)" #contactForm="ngForm">
        <div class="row">
            <div class="input-field col s4">
                <input type="text" required class="validate" formControlName="first_name">
                <label for="first_name">Pr√©nom</label>
            </div>
            <div class="input-field col s4">
                <input type="text" required class="validate" formControlName="last_name">
                <label for="last_name">Nom</label>
            </div>
            <div class="input-field col s4">
                <input type="text" required class="validate" formControlName="gender">
                <label for="gender">Genre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <input type="email" required class="validate" formControlName="email">
                <label for="email">Email</label>
            </div>
            <div class="input-field col s4 form-group">
                <select class="form-control" materialize="material_select" formControlName="company">
                    <option value="" disabled selected>Choisir une compagnie</option>
                    <option *ngFor="let company of companies" [value]="company">{{company}}</option>
                </select>
                <label for="company">Compagnie</label>
            </div>
            <button class="waves-effect waves-light btn" id="btn" type="submit"
            [disabled]="!contactForm.form.valid">Ajouter contact</button>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12 m4" *ngFor="let contact of contacts" [@contactsAnimation]="state">
        <div class="card blue-grey darken-1">
            <div class="card-image">
                <img src="http://images.pexels.com/photos/91227/pexels-photo-91227.jpeg">
                <span class="card-title">{{ contact.first_name}} {{ contact.last_name }}</span>
            </div>
            <div class="card-content white-text">
                <span class="card-title">Details</span>
                <p>Courriel: {{contact.email}}</p>
                <p>Genre: {{contact.gender}}</p>
            </div>
            <div class="card-action">
                <a href="#">{{ contact.company }}</a>
            </div>
        </div>
    </div>
</div>
